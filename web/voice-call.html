<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Admissions - Voice Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .call-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .call-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(40, 167, 69, 0.4);
        }
        
        .btn-end {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }
        
        .btn-end:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(220, 53, 69, 0.4);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .speaker-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .speaker-user {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .speaker-agent {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .chat-log {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .user-message {
            background: #e3f2fd;
            text-align: right;
            color: #333;
        }
        
        .agent-message {
            background: #f3e5f5;
            text-align: left;
            color: #333;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="header">
            <div class="logo">ðŸŽ“ IST Admissions</div>
            <div class="subtitle">Voice Call System</div>
        </div>
        
        <div class="call-controls">
            <button id="startCall" class="btn btn-start pulse" onclick="startCall()">
                ðŸ“ž Start Call
            </button>
            <button id="endCall" class="btn btn-end hidden" onclick="endCall()">
                ðŸ›‘ End Call
            </button>
        </div>
        
        <div id="speakerIndicator" class="speaker-indicator hidden">
            <span id="speakerText">Ready</span>
        </div>
        
        <div class="status-panel">
            <div class="metrics">
                <div class="metric-card">
                    <div id="callDuration" class="metric-value">00:00</div>
                    <div class="metric-label">Call Duration</div>
                </div>
                <div class="metric-card">
                    <div id="speakingTime" class="metric-value">0s</div>
                    <div class="metric-label">Speaking Time</div>
                </div>
                <div class="metric-card">
                    <div id="listeningTime" class="metric-value">0s</div>
                    <div class="metric-label">Listening Time</div>
                </div>
                <div class="metric-card">
                    <div id="responseTime" class="metric-value">0.0s</div>
                    <div class="metric-label">Last Response</div>
                </div>
            </div>
        </div>
        
        <div id="chatLog" class="chat-log hidden">
            <div class="message agent-message">
                <strong>IST Assistant:</strong> Click "Start Call" to begin your voice conversation with our admissions team.
            </div>
        </div>
    </div>

    <script>
        let callActive = false;
        let callStartTime = null;
        let speakingTime = 0;
        let listeningTime = 0;
        let lastResponseTime = 0;
        let mediaRecorder = null;
        let audioChunks = [];
        
        function updateMetrics() {
            if (callActive && callStartTime) {
                const now = Date.now();
                const totalSeconds = Math.floor((now - callStartTime) / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                document.getElementById('callDuration').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('speakingTime').textContent = `${Math.floor(speakingTime)}s`;
                document.getElementById('listeningTime').textContent = `${Math.floor(listeningTime)}s`;
            }
        }
        
        function setSpeakerIndicator(speaker, text) {
            const indicator = document.getElementById('speakerIndicator');
            const speakerText = document.getElementById('speakerText');
            
            indicator.className = `speaker-indicator speaker-${speaker}`;
            speakerText.textContent = text;
            indicator.classList.remove('hidden');
        }
        
        function addMessage(message, isUser) {
            const chatLog = document.getElementById('chatLog');
            chatLog.classList.remove('hidden');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'IST Assistant'}:</strong> ${message}`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        async function startCall() {
            if (callActive) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                callActive = true;
                callStartTime = Date.now();
                speakingTime = 0;
                listeningTime = 0;
                
                // Update UI
                document.getElementById('startCall').classList.add('hidden');
                document.getElementById('endCall').classList.remove('hidden');
                document.getElementById('chatLog').classList.remove('hidden');
                
                setSpeakerIndicator('agent', 'ðŸ¤– Agent Speaking...');
                addMessage('Hello! Welcome to IST Admissions. How can I help you today?', false);
                
                // Start metrics update
                setInterval(updateMetrics, 1000);
                
                // Start recording
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendAudioToServer(audioBlob);
                    audioChunks = [];
                };
                
                // Simulate agent response
                setTimeout(() => {
                    setSpeakerIndicator('user', 'ðŸŽ¤ You are speaking...');
                    listeningTime += 2; // Simulate
                    mediaRecorder.start();
                    
                    setTimeout(() => {
                        mediaRecorder.stop();
                        setSpeakerIndicator('agent', 'ðŸ¤– Processing...');
                    }, 3000);
                }, 2000);
                
            } catch (error) {
                alert('Microphone access denied. Please allow microphone to use voice call.');
                console.error('Error:', error);
            }
        }
        
        async function sendAudioToServer(audioBlob) {
            // In real implementation, send to server
            console.log('Audio sent to server');
        }
        
        function endCall() {
            if (!callActive) return;
            
            callActive = false;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // Update UI
            document.getElementById('startCall').classList.remove('hidden');
            document.getElementById('endCall').classList.add('hidden');
            document.getElementById('speakerIndicator').classList.add('hidden');
            
            addMessage('Thank you for calling IST Admissions. Have a great day!', false);
            
            // Show final metrics
            const totalSeconds = Math.floor((Date.now() - callStartTime) / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            addMessage(`Call Summary: Duration ${minutes}:${seconds.toString().padStart(2, '0')}, Speaking: ${Math.floor(speakingTime)}s, Listening: ${Math.floor(listeningTime)}s`, false);
        }
        
        // Initialize
        updateMetrics();
    </script>
</body>
</html>
