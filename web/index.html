<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Client</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 24px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary {
            background: #0066ff;
            color: white;
        }

        .btn-danger {
            background: #ff3333;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
            text-align: left;
        }

        .metric-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        #timer {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin: 1rem 0;
            font-feature-settings: "tnum";
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="margin-top: 0">Voice Assistant</h2>

        <!-- Setup Screen -->
        <div id="setupScreen">
            <p style="color: #666; margin-bottom: 1.5rem">Click Start to connect.</p>
            <button class="btn btn-primary" onclick="startCall()">Start Call</button>
        </div>

        <!-- In-Call Screen -->
        <div id="callScreen" class="hidden">
            <div id="connectionStatus" style="color: #666; margin-bottom: 1rem">Connecting...</div>
            <div id="timer">00:00</div>
            <div style="color: #666; margin-bottom: 2rem">Call Active</div>
            <button class="btn btn-danger" onclick="endCall()">End Call</button>
        </div>

        <!-- Post-Call Screen -->
        <div id="postCallScreen" class="hidden">
            <h3>Call Summary</h3>
            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-label">Duration</div>
                    <div class="metric-value" id="finalDuration">00:00</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">E2E Delay</div>
                    <div class="metric-value" id="e2eDelay">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">STT Delay</div>
                    <div class="metric-value" id="sttDelay">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">LLM Delay</div>
                    <div class="metric-value" id="llmDelay">-</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">TTS Delay</div>
                    <div class="metric-value" id="ttsDelay">-</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="reset()">Start New Call</button>
        </div>
    </div>

    <script>
        let room;
        let startTime;
        let timerInterval;
        let callMetrics = {};

        async function startCall() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('callScreen').classList.remove('hidden');

            try {
                // Fetch Token
                const response = await fetch('/token');
                const data = await response.json();
                const token = data.token;
                const url = data.url;

                room = new LivekitClient.Room();

                // Handle Disconnection
                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    handleCallEnd();
                });

                // Handle Remote Audio (The "Greeting" Fix)
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    console.log("Track Subscribed:", track.kind);
                    if (track.kind === LivekitClient.Track.Kind.Audio) {
                        const element = track.attach();
                        document.body.appendChild(element);
                    }
                });

                // Handle Data (Metrics)
                room.on(LivekitClient.RoomEvent.DataReceived, (payload, participant, kind) => {
                    const decoder = new TextDecoder();
                    const str = decoder.decode(payload);
                    try {
                        const data = JSON.parse(str);
                        console.log("Metrics received:", data);
                        callMetrics = { ...callMetrics, ...data };
                    } catch (e) {
                        console.error("Failed to parse metrics", e);
                    }
                });

                await room.connect(url, token);
                console.log('Connected to room', room.name);

                await room.localParticipant.setMicrophoneEnabled(true);
                console.log('Microphone enabled');

                document.getElementById('connectionStatus').textContent = "Connected";

                // Start Timer
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

            } catch (error) {
                console.error('Error connecting:', error);
                alert('Failed to connect: ' + error.message);
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('callScreen').classList.add('hidden');
            }
        }

        async function endCall() {
            if (room) {
                await room.disconnect();
            }
        }

        function handleCallEnd() {
            clearInterval(timerInterval);
            document.getElementById('callScreen').classList.add('hidden');
            document.getElementById('postCallScreen').classList.remove('hidden');

            // Update UI with metrics
            if (callMetrics.e2e_delay) document.getElementById('e2eDelay').textContent = (callMetrics.e2e_delay * 1000).toFixed(0) + 'ms';
            if (callMetrics.stt_delay) document.getElementById('sttDelay').textContent = (callMetrics.stt_delay * 1000).toFixed(0) + 'ms';
            if (callMetrics.llm_delay) document.getElementById('llmDelay').textContent = (callMetrics.llm_delay * 1000).toFixed(0) + 'ms';
            if (callMetrics.tts_delay) document.getElementById('ttsDelay').textContent = (callMetrics.tts_delay * 1000).toFixed(0) + 'ms';

            // Final duration
            document.getElementById('finalDuration').textContent = document.getElementById('timer').textContent;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }

        function reset() {
            callMetrics = {};
            document.getElementById('timer').textContent = "00:00";
            document.getElementById('postCallScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('e2eDelay').textContent = "-";
            document.getElementById('sttDelay').textContent = "-";
            document.getElementById('llmDelay').textContent = "-";
            document.getElementById('ttsDelay').textContent = "-";
        }
    </script>
</body>

</html>
