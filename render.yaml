services:
  - type: web
    name: ist-voice-agent
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd src && gunicorn -w 1 --threads 6 -b 0.0.0.0:$PORT --timeout 120 web_call_app:app"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SKIP_VECTOR_INDEX
        value: "1"
      - key: GROQ_API_KEY
        sync: false
