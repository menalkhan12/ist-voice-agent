<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>IST Calling Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-200: #bfdbfe;
      --blue-500: #3b82f6;
      --blue-600: #2563eb;
      --blue-700: #1d4ed8;
      --blue-800: #1e40af;
      --slate-500: #64748b;
      --slate-800: #1e293b;
      --radius: 16px;
      --shadow: 0 4px 24px rgba(37, 99, 235, 0.08), 0 1px 3px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 40px rgba(37, 99, 235, 0.12);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: linear-gradient(165deg, var(--blue-50) 0%, var(--white) 35%, var(--blue-50) 100%);
      min-height: 100vh;
      color: var(--slate-800);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--blue-800);
      letter-spacing: -0.03em;
      margin-bottom: 2rem;
    }
    .call-card {
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      border: 1px solid var(--blue-100);
      transition: box-shadow 0.2s;
    }
    .call-card:hover { box-shadow: var(--shadow-lg); }
    .call-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--blue-500), var(--blue-600));
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .call-btn:hover { transform: scale(1.06); box-shadow: 0 14px 36px rgba(59, 130, 246, 0.5); }
    .call-btn:disabled { cursor: not-allowed; transform: none; opacity: 0.9; }
    .call-btn.end {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      box-shadow: 0 10px 28px rgba(220, 38, 38, 0.35);
    }
    .call-btn.end:hover { box-shadow: 0 14px 36px rgba(220, 38, 38, 0.45); }
    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--slate-500);
      min-height: 1.5rem;
      font-weight: 500;
    }
    .metrics-section {
      display: none;
      margin-top: 2rem;
      max-width: 440px;
      width: 100%;
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 1.75rem;
      border: 1px solid var(--blue-100);
      text-align: left;
    }
    .metrics-section.visible { display: block; }
    .metrics-section h2 {
      font-size: 1rem;
      font-weight: 700;
      color: var(--blue-700);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--blue-100);
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .metric-card {
      background: var(--blue-50);
      padding: 0.75rem;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid var(--blue-100);
    }
    .metric-card .label { font-size: 0.65rem; color: var(--slate-500); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
    .metric-card .value { font-size: 1.1rem; font-weight: 700; color: var(--blue-600); margin-top: 0.2rem; }
    .metric-card .value.s { font-size: 0.8rem; word-break: break-all; }
    .overall { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--blue-100); }
    .overall h2 { margin-bottom: 0.75rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1 class="title">IST Calling Agent</h1>
  <div class="call-card">
    <button type="button" class="call-btn" id="callBtn" aria-label="Start call">Call</button>
    <div class="status" id="status"></div>
  </div>
  <div class="metrics-section" id="metricsSection">
    <h2>Evaluation metrics</h2>
    <div id="metricsContent"></div>
  </div>

  <script>
    const callBtn = document.getElementById('callBtn');
    const statusEl = document.getElementById('status');
    const metricsSection = document.getElementById('metricsSection');
    const metricsContent = document.getElementById('metricsContent');

    let sessionId = null;
    let mediaRecorder = null;
    let stream = null;

    if (!window.isSecureContext) {
      setStatus('Use HTTPS (full URL) so microphone works on phone.');
    }

    function getRecorderMimeType() {
      const types = ['audio/webm;codecs=opus', 'audio/webm', 'audio/mp4', 'audio/ogg'];
      for (const t of types) {
        if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return '';
    }

    function setStatus(t) { statusEl.textContent = t; }
    function setBusy(b) {
      callBtn.disabled = b;
      if (b) callBtn.classList.add('end'); else callBtn.classList.remove('end');
    }
    function errMsg(e) {
      if (e && typeof e.message === 'string') return e.message;
      if (e && e.type === 'error') return 'Sound or playback failed. Turn on device volume, allow sound for this site, and try again.';
      if (e && e.type) return 'Something went wrong. Please try again.';
      return (e && typeof e === 'object') ? 'Something went wrong. Please try again.' : String(e);
    }

    async function startCall() {
      setBusy(true);
      setStatus('Allow microphone when your phone asks…');
      try {
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        micStream.getTracks().forEach(t => t.stop());
        setStatus('Starting…');
        let r, d;
        try {
          r = await fetch('/api/start_call', { method: 'POST', headers: { 'Content-Type': 'application/json' } });
          d = await r.json();
        } catch (e) {
          setStatus('Network error: ' + errMsg(e) + '. Check connection or try again.');
          setBusy(false);
          return;
        }
        if (d.error) {
          setStatus(d.error);
          setBusy(false);
          return;
        }
        sessionId = d.session_id;
        const audio = new Audio(d.greeting_url);
        setStatus('Playing greeting…');
        await new Promise((resolve, reject) => {
          audio.onended = resolve;
          audio.onerror = () => reject(new Error('Greeting audio failed. Turn on sound and try again.'));
          const p = audio.play();
          if (p && p.catch) p.catch(() => reject(new Error('Playback blocked. Turn on device volume, allow sound for this site, then tap Call again.')));
        });
        setStatus('Listening… What would you like to know?');
        await recordAndSend();
      } catch (e) {
        if (e.name === 'NotAllowedError' || e.message && e.message.includes('Permission')) {
          setStatus('Mic is blocked for this website. Allow mic for this site: Chrome/Edge — tap lock icon in address bar → Site settings → Microphone → Allow. Safari — when you tap Call, tap Allow in the popup; or Settings > Safari > Microphone. Then reload and tap Call again.');
        } else {
          setStatus('Error: ' + errMsg(e));
        }
        setBusy(false);
      }
    }

    function recordAndSend() {
      const MIN_RECORD_MS = 1200;
      const SILENCE_MS = 1200;
      const MAX_RECORD_MS = 6000;
      const SILENCE_THRESHOLD = 0.008;

      return new Promise((resolve, reject) => {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(s => {
            stream = s;
            const mime = getRecorderMimeType();
            const opts = mime ? { mimeType: mime } : {};
            try { mediaRecorder = new MediaRecorder(s, opts); } catch (_) { mediaRecorder = new MediaRecorder(s); }
            const chunks = [];
            mediaRecorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
            mediaRecorder.onstop = () => {
              const recType = (mediaRecorder.mimeType || 'audio/webm').split(';')[0];
              const blob = new Blob(chunks, { type: recType });
              const ext = recType.indexOf('webm') >= 0 ? 'webm' : (recType.indexOf('mp4') >= 0 ? 'mp4' : 'ogg');
              sendAudio(blob, ext).then(resolve).catch(reject);
            };
            mediaRecorder.start();
            const startTime = Date.now();
            let silenceStart = null;
            let silenceCheckInterval = null;
            let maxTimeout = null;

            function stopRecording() {
              if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                stream.getTracks().forEach(t => t.stop());
                if (silenceCheckInterval) clearInterval(silenceCheckInterval);
                if (maxTimeout) clearTimeout(maxTimeout);
              }
            }
            try {
              const ctx = new (window.AudioContext || window.webkitAudioContext)();
              const src = ctx.createMediaStreamSource(s);
              const analyser = ctx.createAnalyser();
              analyser.fftSize = 256;
              analyser.smoothingTimeConstant = 0.4;
              src.connect(analyser);
              const data = new Uint8Array(analyser.frequencyBinCount);

              silenceCheckInterval = setInterval(() => {
                if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
                analyser.getByteFrequencyData(data);
                const avg = data.reduce((a, b) => a + b, 0) / data.length / 255;
                const elapsed = Date.now() - startTime;
                if (elapsed < MIN_RECORD_MS) { silenceStart = null; return; }
                if (avg < SILENCE_THRESHOLD) {
                  if (silenceStart === null) silenceStart = Date.now();
                  else if (Date.now() - silenceStart >= SILENCE_MS) stopRecording();
                } else {
                  silenceStart = null;
                }
              }, 200);
            } catch (_) {}

            maxTimeout = setTimeout(stopRecording, MAX_RECORD_MS);
            setStatus('Listening… speak then pause.');
          })
          .catch(e => {
            const msg = e.name === 'NotAllowedError' ? 'Mic blocked for this site. Tap address bar → lock icon → Site settings → Microphone → Allow, then reload and tap Call again.' : ('Mic: ' + errMsg(e));
            setStatus(msg);
            setBusy(false);
            resolve();
          });
      });
    }

    async function sendAudio(blob, ext) {
      if (!ext) ext = 'webm';
      setStatus('Processing…');
      const fd = new FormData();
      fd.append('session_id', sessionId);
      fd.append('audio', blob, 'audio.' + ext);
      let r, d;
      try {
        r = await fetch('/api/query', { method: 'POST', body: fd });
        d = await r.json();
      } catch (e) {
        setStatus('Network error: ' + errMsg(e) + '. Check connection or try again.');
        setBusy(false);
        return;
      }
      if (d.error) {
        setStatus(d.error);
        setBusy(false);
        return;
      }
      if (d.end_call) {
        setStatus('Call ended.');
        setBusy(false);
        loadMetrics();
        return;
      }
      if (d.reply_url) {
        setStatus('Playing reply… (speak to interrupt)');
        await playReplyWithBargeIn(d.reply_url);
      }
      setStatus('Listening… Speak now.');
      await recordAndSend();
    }

    function playReplyWithBargeIn(replyUrl) {
      const BARGE_IN_THRESHOLD = 0.26;
      const BARGE_IN_MS = 320;
      return new Promise((resolve, reject) => {
        const audio = new Audio(replyUrl);
        let bargeInStream = null;
        let checkInterval = null;
        let loudSince = null;

        function cleanup() {
          if (checkInterval) clearInterval(checkInterval);
          if (bargeInStream) bargeInStream.getTracks().forEach(t => t.stop());
        }

        audio.onended = () => { cleanup(); resolve(); };
        audio.onerror = () => { cleanup(); reject(new Error('Reply audio failed. Check volume and try again.')); };

        const playPromise = audio.play();
        if (playPromise && playPromise.catch) playPromise.catch(() => { cleanup(); reject(new Error('Playback blocked. Turn on volume and try again.')); });

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          bargeInStream = stream;
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const src = ctx.createMediaStreamSource(stream);
          const analyser = ctx.createAnalyser();
          analyser.fftSize = 256;
          analyser.smoothingTimeConstant = 0.3;
          src.connect(analyser);
          const data = new Uint8Array(analyser.frequencyBinCount);

          checkInterval = setInterval(() => {
            if (audio.paused) return;
            analyser.getByteFrequencyData(data);
            const avg = data.reduce((a, b) => a + b, 0) / data.length / 255;
            if (avg >= BARGE_IN_THRESHOLD) {
              if (loudSince === null) loudSince = Date.now();
              else if (Date.now() - loudSince >= BARGE_IN_MS) {
                audio.pause();
                audio.currentTime = 0;
                cleanup();
                resolve();
              }
            } else {
              loudSince = null;
            }
          }, 50);
        }).catch(() => { /* no barge-in if mic not available */ });
      });
    }

    async function loadMetrics() {
      const url = sessionId ? '/api/metrics?session_id=' + encodeURIComponent(sessionId) : '/api/metrics';
      const r = await fetch(url);
      const d = await r.json();
      let html = '';
      if (d.last_call) {
        const c = d.last_call;
        html += '<div class="metrics-grid"><div class="metric-card"><span class="label">Call start</span><div class="value s">' + (c.call_start || '-') + '</div></div>';
        html += '<div class="metric-card"><span class="label">Call end</span><div class="value s">' + (c.call_end || '-') + '</div></div>';
        html += '<div class="metric-card"><span class="label">Turns</span><div class="value">' + (c.turns || 0) + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg E2E (s)</span><div class="value">' + (c.avg_e2e_s ?? '-') + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg STT (s)</span><div class="value">' + (c.avg_stt_s ?? '-') + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg LLM (s)</span><div class="value">' + (c.avg_llm_s ?? '-') + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg TTS (s)</span><div class="value">' + (c.avg_tts_s ?? '-') + '</div></div></div>';
      }
      if (d.overall && d.overall.total_calls) {
        const o = d.overall;
        html += '<div class="overall"><h2>Overall performance</h2><div class="metrics-grid">';
        html += '<div class="metric-card"><span class="label">Total calls</span><div class="value">' + o.total_calls + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg STT (s)</span><div class="value">' + o.avg_stt_s + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg LLM (s)</span><div class="value">' + o.avg_llm_s + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg TTS (s)</span><div class="value">' + o.avg_tts_s + '</div></div>';
        html += '<div class="metric-card"><span class="label">Avg E2E (s)</span><div class="value">' + o.avg_e2e_s + '</div></div></div></div>';
      }
      metricsContent.innerHTML = html || '<p>No metrics yet.</p>';
      metricsSection.classList.add('visible');
    }

    callBtn.addEventListener('click', () => {
      if (callBtn.classList.contains('end')) return;
      startCall();
    });
  </script>
</body>
</html>
